<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="km icon" href="images/favicon.ico" type="image/x-icon"/>
  <title>Karen Maraviglia</title>
</head>

<body>
  <div class="container-fluid">
    <!-- MENU -->
    <div class="main-menu">
      <div class="row fixed-top">
        <div class="col-sm">
          LOGO
        </div>
        <div class="col-sm">
          About me
        </div>
        <div class="col-sm">
          Contact me
        </div>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <div class="container-fluid">
    <div class="row">
      <div class="main-header">
        <div class="card bg-dark text-white">
          <div id="carouselHeaderInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="10000">
                <img src="images/salesforce.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>SALESFORCE DEVELOPER</h5>
                  <p></p>
                </div>
              </div>
              <div class="carousel-item" data-interval="2000">
                <img src="images/500.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>FRONT-END DEVELOPER</h5>
                  <p></p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/marilyn.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>DIGITAL ARTIST</h5>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-img-overlay">
            <div class="main-title">
              <h5 class="card-title typewriter">Hi, I'm Karen.</h5>
              <p class="card-text">Nice to meet you.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
